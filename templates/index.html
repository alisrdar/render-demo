<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Complaint Priority Classifier</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            background: #e9f5ff;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Complaint Priority Classifier</h2>

    <form method="POST">
        <textarea name="complaint" required>{{ complaint_text }}</textarea>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h3>Priority: {{ prediction }}</h3>
        <p>Confidence: {{ confidence }}%</p>
    </div>
    {% endif %}
</div>

</body>
</html>
